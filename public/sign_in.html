<script language="JavaScript">

function populate_email_address() {
    var email_address = $('email');
    var pop_container = $('modal_container').select('.lightbox-content');

    if (email_address) {
        $('fp_email_address').value = email_address.value;
    }

    if ( Prototype.Browser.IE && $('modal_iframe') ) {
        $('modal_iframe').setStyle({ opacity: 0 });
    }

    if( pop_container && pop_container.length > 0 ) {
        $(pop_container[0]).writeAttribute({
            role: 'alert',
            'aria-live': 'assertive',
            tabindex: '-1'
        }).focus();
    }
    omniTracking.navigation_link('MyTM_Click_Forgot_Password', false);
};
</script>

<script type="text/javascript">
var fp_email_address;
var fp_request_confirmation_popup;

var fp_poll_timer;

function fp_poll_popup_window() {
    if(fp_poll_timer) {
        if(fp_request_confirmation_popup.fp_request_result) {
            if( fp_request_confirmation_popup.fp_request_result == 'success' ) {
                Control.Modal.close();
            }

            clearInterval( fp_poll_timer );
            fp_poll_timer = 0;
        }
    }
    else {
        fp_poll_timer = setInterval(fp_poll_popup_window, 500);
    }
};
function request_temporary_password() {    fp_email_address = $('fp_email_address').value.replace("\"", "&quot;");

    fp_request_confirmation_popup=window.open('', '', 'height=350, width=1030, toolbar=no, scrollbars=no');
    fp_request_confirmation_popup.document.open();
    var string="";
    string += "<html><body bgcolor=white>";
    string += '<form method=post name=send_password_form action="/member/login">';
    string += '<input type=hidden name=email_address value="' + fp_email_address + '">';
    string += '<input type=hidden name=parent_window="' + document + '">';
    string += '<input type="hidden" name="v" value="2J-bZy91hW1C4MdBu4fh_ixgIkumWXKmSUWiI4eaWz29GLXstKfXTns5ulr2mFiM7UrPKpMdY-GAY9y9QaI8SjuiSsPyIGsYeLw9ItpwEWQR2uDz5gE6">';
    string += "</form>";
    string += "</body></html>";
    string += "<" + "script>";
    string += "document.send_password_form.submit();";
    string += "</" + "script>";
    fp_request_confirmation_popup.document.write(string);
    fp_request_confirmation_popup.document.close();
    fp_poll_popup_window();
    return;
};
function on_fp_key_press(e) {
    if ( e.keyCode == 13 ) {
        request_temporary_password();
    }
};

</script>

            overlayClassName: 'lightbox',
            beforeOpen: DialogChain.prototype.block.bind( DialogChain.prototype ),
            afterOpen: populate_email_address
        });
        clearInterval(resetPasswordLinkTimeout);
    }}

resetPasswordLinkTimeout = setInterval(getModalLink, 500);
